
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2> Session Storage</h2>
    <script>
        window.sessionStorage.setItem("emp_name", "Elon Musk");
        window.sessionStorage.setItem("emp_id",123);
        window.sessionStorage.setItem("city", "Pune");
        window.sessionStorage.setItem("country", "India");
        window.sessionStorage.setItem("isMarried", true);
    </script>
</body>
</html>
